<!-- purchases.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purchases</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Stock Manager</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="stock_in.html">Stock In</a></li>
          <li class="nav-item"><a class="nav-link" href="stock_out.html">Stock Out</a></li>
          <li class="nav-item"><a class="nav-link active" href="purchases.html">Purchases</a></li>
          <li class="nav-item"><a class="nav-link" href="stock_balance.html">Stock Balance</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Purchases</h2>
    <form id="purchaseForm">
      <div class="mb-3">
        <label for="purchaseDate" class="form-label">Date</label>
        <input type="date" class="form-control" id="purchaseDate" required />
      </div>
      <div class="mb-3">
        <label for="purchaseItem" class="form-label">Item Purchased</label>
        <input type="text" class="form-control" id="purchaseItem" placeholder="Enter item name" required />
      </div>
      <div class="mb-3">
        <label for="purchaseQuantity" class="form-label">Quantity Purchased</label>
        <input type="number" class="form-control" id="purchaseQuantity" min="1" required />
      </div>
      <button type="submit" class="btn btn-success">Add Purchase</button>
    </form>

    <hr />

    <h3 class="mt-4">Purchase Records (This Month)</h3>
    <div id="purchaseList">Loading purchases...</div>
  </div>

  <!-- Firebase & Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
