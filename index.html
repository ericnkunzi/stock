  <main>
    <h1>Welcome to Stock Management App</h1>
    <div id="firebase-status">Checking Firebase connection...</div>
  </main>

  <script type="module">
    import { db } from "./firebase.js";

    // Try a simple Firestore read to test connection
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    async function checkFirestore() {
      try {
        // Try to get an empty collection (e.g., test connection)
        const querySnapshot = await getDocs(collection(db, "testConnection"));
        document.getElementById("firebase-status").textContent = "Firebase connected successfully!";
      } catch (error) {
        document.getElementById("firebase-status").textContent = "Firebase connection failed: " + error.message;
      }
    }

    checkFirestore();
  </script>
