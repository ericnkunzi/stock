<!-- stock_in.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Stock Manager</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="stock_in.html">Stock In</a></li>
          <li class="nav-item"><a class="nav-link" href="stock_out.html">Stock Out</a></li>
          <li class="nav-item"><a class="nav-link" href="purchases.html">Purchases</a></li>
          <li class="nav-item"><a class="nav-link" href="stock_balance.html">Stock Balance</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Stock In</h2>
    <form id="stockInForm">
      <div class="mb-3">
        <label for="stockInDate" class="form-label">Date</label>
        <input type="date" class="form-control" id="stockInDate" required />
      </div>
      <div class="mb-3">
        <label for="stockInItem" class="form-label">Item Description</label>
        <input type="text" class="form-control" id="stockInItem" placeholder="Enter item description" required />
      </div>
      <div class="mb-3">
        <label for="stockInQuantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="stockInQuantity" min="1" required />
      </div>
      <button type="submit" class="btn btn-primary">Add Stock In</button>
    </form>

    <hr />

    <h3 class="mt-4">Stock In Records (This Month)</h3>
    <div id="stockInList">Loading stock in records...</div>
  </div>

  <!-- Firebase & Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
